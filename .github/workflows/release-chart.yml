name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'        # or 'chart/**' if you keep that name
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write    # needed to push to gh-pages and create releases
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important so chart-releaser sees tags/history

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts   # or 'chart' if you didn't rename
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
